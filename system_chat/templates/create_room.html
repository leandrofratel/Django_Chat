{% extends 'base.html' %}

{% block title %}Criar Sala{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-plus-circle"></i> Criar Nova Sala</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nome da Sala</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            {{ form.description }}
                        </div>
                        <button type="submit" class="btn btn-primary">Criar</button>
                        <a href="{% url 'rooms' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
