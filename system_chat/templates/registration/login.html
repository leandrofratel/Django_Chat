{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-5 text-center">

          <!-- Favicon / Logo centralizado -->
          <img src="{% static 'img/favicon.ico' %}" class="mb-4" width="100">

          <h3 class="mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
          
          <!-- Login Form -->
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                  <label class="form-check-label" for="rememberMe">Lembre-me</label>
                </div>
              </div>
              <a href="#" class="text-muted small">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
          </form>

          <!-- Registration link -->
          <div class="mt-4">
            <p class="text-muted">Ainda não tem conta? <a href="{% url 'signup' %}" class="text-primary">Registre-se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
